<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoicing App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Invoicing App</h1>
      </header>

      <main>
        <section id="new-invoice">
          <h2>Create a new invoice</h2>
          <!-- Form to create a new invoice -->
          <form id="create-invoice-form">
            <label for="line-items">Line Items:</label>
            <input type="text" id="line-items" required>
    
            <label for="notes">Notes:</label>
            <textarea id="notes"></textarea>
    
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" required>
    
            <button type="submit">Create Invoice</button>
          </form>
        </section>
    
        <section id="view-invoices">
          <h2>View Invoices</h2>
          <!-- Display invoices -->
        </section>
      </main>
      <script src="app.js"></script>
</body>
</html>
